<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/form.css" />
    <link rel="stylesheet" href="../css/recetas.css" />
    <link rel="stylesheet" href="../css/maincss.css" />
    <!--Fuentes-->
    <title>Lista Recetas</title>
  </head>

  <body>
    <header>
      <!--ICONO + 4 LINK-->
      <ul class="nav">
        <li>
          <a class="nav-link" href="../index.html">Home</a>
          <!-- href="../index.html#ing" -->
        </li>
        <li>
          <a class="nav-link" href="../pages/ingredientes.html">Ingredientes</a>
          <!-- href="../index.html#ing" -->
        </li>
        <li>
          <a class="nav-link" href="../pages/recetas.html">Recetas</a>
          <!-- href="../index.html#rec" -->
        </li>
        <li>
          <a class="nav-link" href="#">Contacto</a>
          <!-- "../index.html#cont" -->
        </li>
      </ul>
    </header>
    <main class="recetas">
      <section class="headlines">
        <div class="buscador">
          <input type="search" class="" id="site-search" name="q" aria-label="Search through site content" />
          <button class="boton">Search</button>
          <button class="boton" id="btnAbrirPopupReceta">Agregar receta</button>
        </div>
      </section>
      <article id="tablaRecetas">
        <div class="overlay" id="overlayReceta">
          <div class="popup" id="popupReceta">
            <div class="contenedor_cerrar">
              <a href="#" id="btnCerrarPopupReceta" class="btnCerrarPopup">X</a>
            </div>
            <h3>Nueva Receta</h3>
            <form action="" id="formularioReceta">
              <div class="contenedor_inputs" id="formulario">
                <input type="text" id="nombreReceta" placeholder="Nombre" />
                <textarea name="" id="descripcionReceta" cols="8" rows="8"></textarea>
                <input type="url" id="urlReceta" placeholder="www de la imagen" />
              </div>
              <input type="button" class="boton" value="Aceptar" id="btnEnviarReceta" />
            </form>
          </div>
        </div>
        <!-- Eliminar Ingrediente/Recetas -->
        <div class="overlay" id="overlayEliminar">
          <div class="popup" id="popupEliminar">
            <h3>Desea eliminar ...</h3>
            <div class="contenedor_inputs">
              <input type="button" class="boton btn_sino" value="Si" id="eliminarSi" />
              <input type="button" class="boton btn_sino" value="No" id="eliminarNo" />
            </div>
          </div>
        </div>
      </article>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script defer src="../scriptsrecetas.js"></script>
  </body>
</html>
