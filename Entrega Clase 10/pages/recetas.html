<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/recetas.css" />
    <link rel="stylesheet" href="../css/maincss.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <!--Fuentes-->
    <title>Lista Recetas</title>
  </head>

  <body>
    <header>
      <!--ICONO + 4 LINK-->
      <ul class="nav">
        <li>
          <a class="nav-link" href="../index.html">Home</a>
          <!-- href="../index.html#ing" -->
        </li>
        <li>
          <a class="nav-link" href="../pages/ingredientes.html">Ingredientes</a>
          <!-- href="../index.html#ing" -->
        </li>
        <li>
          <a class="nav-link" href="../pages/recetas.html">Recetas</a>
          <!-- href="../index.html#rec" -->
        </li>
        <li>
          <a class="nav-link" href="#">Contacto</a>
          <!-- "../index.html#cont" -->
        </li>
      </ul>
    </header>
    <main class="recetas">
      <section class="headlines">
        <div class="buscador">
          <input type="search" id="site-search" name="q" aria-label="Search through site content" />
          <button>Search</button>
          <button class="btn-abrir-popup" id="btn-abrir-popup">Agregar receta</button>
        </div>
      </section>
      <article id="tablaRecetas"></article>
      <div class="overlay" id="overlay">
        <div class="popup" id="popup">
          <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup">X</a>
          <h3>Nueva Receta</h3>
          <form action="" id="form_reset">
            <div class="contenedor-inputs" id="formulario">
              <input type="text" id="nombre" placeholder="Nombre" />
              <textarea name="" id="descripcion" cols="8" rows="8"></textarea>
              <input type="url" id="url" placeholder="www de la imagen" />
            </div>
            <input type="button" class="btn-enviar" value="Aceptar" id="enviarReceta" />
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script defer src="../scriptsrecetas.js"></script>
  </body>
